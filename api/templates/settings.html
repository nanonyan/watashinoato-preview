<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  <link rel="shortcut icon" href="./static/favicon.ico">
  <title>私のあと | 設定</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 800px;
      margin-top: 30px;
    }
    .form-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 30px;
    }
    .section-header {
      color: #495057;
      border-bottom: 2px solid #e9ecef;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: 500;
      color: #495057;
      margin-bottom: 8px;
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
      padding: 12px 15px;
    }
    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    .btn {
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 500;
    }
    .medicine-row {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
      align-items: center;
    }
    .medicine-row > input {
      flex: 1;
    }

.custom-navbar {
  background: linear-gradient(90deg, #2a5bd7, #3f7ded);
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}


.logo-font {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.7rem;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  font-weight: 700;
}

.gradient-text {
  background: linear-gradient(45deg, #ffffff, #d9d9d9);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 4px rgba(0,0,0,0.25);
}


.nav-link-custom {
  color: white;
  font-weight: 600;
  transition: color 0.3s ease;
  margin-left: 1rem;
}
.nav-link-custom:hover {
  color: #ffd54f; 
  text-decoration: underline;
}


.btn-logout {
  border-color: white;
  color: white;
  font-weight: 600;
  transition: background-color 0.3s ease, color 0.3s ease;
}
.btn-logout:hover {
  background-color: white;
  color: #2a5bd7;
  border-color: white;
}
  </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-4 position-relative custom-navbar">
      <a class="navbar-brand gradient-text logo-font" href="#">私のあと</a>
      <a class="nav-link text-white nav-link-custom" href="{{ url_for('list_records') }}">履歴一覧</a>
      <div class="ms-auto">
        {% if 'user_id' in session %}
          <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-logout">ログアウト</a>
        {% endif %}
      </div>
    </nav>
  <div class="container">
    <div class="form-card">
      <form action="/create" method="post" enctype="multipart/form-data">
        <h3 class="section-header">自傷</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="when_self_cut" class="form-label">いつ</label>
              <input
                type="datetime-local"
                id="when_self_cut"
                name="when_self_cut"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="why_self_cut" class="form-label">なぜ</label>
							<input type="text" id="why_self_cut" name="why_self_cut" class="form-control" placeholder="理由を入力してください">
            </div>
          </div>
        </div>

        <h3 class="section-header mt-4">オーバードーズ</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="when_od" class="form-label">いつ</label>
							<input type="datetime-local" id="when_od" name="when_od" class="form-control">
            </div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="what_dose" class="form-label">飲んだ薬</label>
							<input type="text" id="what_dose" name="what_dose" class="form-control" placeholder="薬の名前を入力してください">
          </div>
        </div>
        </div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="many_dose" class="form-label">何錠飲んだ</label>
							<input type="number" id="many_dose" name="many_dose" class="form-control" min="0" placeholder="錠数を入力してください">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="why_od" class="form-label">なぜODした</label>
							<input type="text" id="why_od" name="why_od" class="form-control" placeholder="理由を入力してください">
						</div>
          </div>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-dark">保存する</button>
          <a href="/" class="btn btn-secondary">戻る</a>
        </div>
      </form>
    </div>
  </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
